<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Proveys - Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 6, 244, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(138, 43, 226, 0.2) 0%, transparent 50%);
            animation: bgShift 20s ease infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 50px) scale(0.95); }
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noise)"/%3E%3C/svg%3E');
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .admin-login {
            max-width: 500px;
            margin: 100px auto;
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 32px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .admin-login h2 {
            background: linear-gradient(135deg, #fff 0%, #ff06f4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            font-weight: 800;
        }

        .admin-login input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 1.1em;
            margin-bottom: 24px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-weight: 500;
        }

        .admin-login input:focus {
            outline: none;
            border-color: #ff06f4;
            box-shadow: 0 0 0 4px rgba(255, 6, 244, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff06f4 0%, #8b1fc9 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(255, 6, 244, 0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #ff06f4 50%, #c913b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .logout-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 6, 244, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 6, 244, 0.5);
            color: #fff;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 8px 24px rgba(255, 6, 244, 0.3);
            transition: all 0.3s;
            z-index: 1000;
        }

        .logout-btn:hover {
            background: rgba(255, 6, 244, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 6, 244, 0.5);
        }

        .pending-nominations {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .pending-nominations h2 {
            background: linear-gradient(135deg, #fff 0%, #ff06f4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 800;
        }

        .pending-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 16px;
            transition: all 0.3s;
        }

        .pending-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 6, 244, 0.3);
            transform: translateX(4px);
        }

        .pending-info {
            flex: 1;
        }

        .pending-category {
            font-weight: 700;
            color: #ff06f4;
            margin-bottom: 8px;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pending-nominee {
            font-size: 1.3em;
            font-weight: 600;
            color: #e0e0e0;
        }

        .pending-actions {
            display: flex;
            gap: 12px;
        }

        .approve-btn, .reject-btn {
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .approve-btn {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: white;
        }

        .approve-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        .reject-btn {
            background: linear-gradient(135deg, #f44336, #c62828);
            color: white;
        }

        .reject-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .pending-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .pending-actions {
                width: 100%;
            }

            .approve-btn, .reject-btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grain"></div>
    
    <div class="container">
        <div id="admin-login" class="admin-login">
            <h2>Admin Access</h2>
            <input type="password" id="admin-password" placeholder="Enter admin password">
            <button class="submit-btn" onclick="adminLogin()">Login</button>
        </div>

        <div id="admin-panel" style="display: none;">
            <button class="logout-btn" onclick="adminLogout()">Logout</button>
            <div class="header">
                <h1>Admin Panel</h1>
            </div>
            <div class="pending-nominations" id="pending-nominations"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCl-TKiuRRfAB_a2x130_cCPtxrLlXo3BU",
            authDomain: "voterrr-239ec.firebaseapp.com",
            projectId: "voterrr-239ec",
            storageBucket: "voterrr-239ec.firebasestorage.app",
            messagingSenderId: "1077550121311",
            appId: "1:1077550121311:web:8f255791d73ee17cf676ea",
            measurementId: "G-FGM8WS39D9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.adminLogin = function() {
            const password = document.getElementById('admin-password').value;
            if (password === 'voteee$1') {
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                loadAdminPanel();
            } else {
                alert('Invalid password');
            }
        };

        window.adminLogout = function() {
            document.getElementById('admin-login').style.display = 'block';
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('admin-password').value = '';
        };

        async function loadAdminPanel() {
            const panel = document.getElementById('pending-nominations');
            panel.innerHTML = '<h2>Pending Nominations</h2>';

            const q = query(collection(db, 'nominations'), where('status', '==', 'pending'));
            const snapshot = await getDocs(q);

            if (snapshot.empty) {
                panel.innerHTML += `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p style="font-size: 1.2em;">No pending nominations</p>
                    </div>
                `;
                return;
            }

            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                const item = document.createElement('div');
                item.className = 'pending-item';
                item.innerHTML = `
                    <div class="pending-info">
                        <div class="pending-category">${data.category}</div>
                        <div class="pending-nominee">${data.nominee}</div>
                    </div>
                    <div class="pending-actions">
                        <button class="approve-btn" onclick="window.approveNomination('${docSnap.id}')">✓ Approve</button>
                        <button class="reject-btn" onclick="window.rejectNomination('${docSnap.id}')">✕ Reject</button>
                    </div>
                `;
                panel.appendChild(item);
            });
        }

        window.approveNomination = async function(id) {
            try {
                const nomineeRef = doc(db, 'nominations', id);
                await updateDoc(nomineeRef, {
                    status: 'approved',
                    votes: 0
                });
                loadAdminPanel();
            } catch (error) {
                console.error(error);
                alert('Error approving nomination');
            }
        };

        window.rejectNomination = async function(id) {
            try {
                await deleteDoc(doc(db, 'nominations', id));
                loadAdminPanel();
            } catch (error) {
                console.error(error);
                alert('Error rejecting nomination');
            }
        };
    </script>
</body>
</html>
