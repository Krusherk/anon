<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Nad Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            color: #fff;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .admin-panel {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-color: transparent;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px 25px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .messages-container {
            display: grid;
            gap: 20px;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .message-card:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .message-id {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            font-family: monospace;
        }

        .message-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .message-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .message-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .delete-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.5);
        }

        .delete-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .admin-header h1 {
                font-size: 32px;
            }

            .stat-card .number {
                font-size: 36px;
            }

            .logout-btn {
                position: static;
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>üîê Admin Login</h1>
            <div class="input-group">
                <label>Admin Password</label>
                <input 
                    type="password" 
                    id="adminPassword" 
                    placeholder="Enter admin password"
                    onkeypress="if(event.key === 'Enter') login()"
                >
            </div>
            <button class="login-btn" onclick="login()">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <button class="logout-btn" onclick="logout()">Logout</button>

        <div class="admin-header">
            <h1>Admin Moderation Panel</h1>
            <p>Manage and moderate feedback messages</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Messages</h3>
                <div class="number" id="totalMessages">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Likes</h3>
                <div class="number" id="totalLikes">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Dislikes</h3>
                <div class="number" id="totalDislikes">0</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterMessages('all')">All Messages</button>
            <button class="filter-btn" onclick="filterMessages('top')">Top Rated</button>
            <button class="filter-btn" onclick="filterMessages('controversial')">Controversial</button>
            <button class="filter-btn" onclick="filterMessages('recent')">Most Recent</button>
        </div>

        <div class="search-box">
            <span>üîç</span>
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search messages..."
                oninput="searchMessages()"
            >
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="loading">Loading messages...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBvLa3o2rt6Q579Pxgg9m5BkRvbcXSlry8",
            authDomain: "anon-c58e6.firebaseapp.com",
            databaseURL: "https://anon-c58e6-default-rtdb.firebaseio.com",
            projectId: "anon-c58e6",
            storageBucket: "anon-c58e6.firebasestorage.app",
            messagingSenderId: "204304115029",
            appId: "1:204304115029:web:eaf14145ffc2fbe6177bdc",
            measurementId: "G-G160CP408N"
        };

        // CHANGE THIS PASSWORD TO YOUR OWN SECURE PASSWORD
        const ADMIN_PASSWORD = "admin123";

        let database = null;
        let allMessages = [];
        let filteredMessages = [];
        let currentFilter = 'all';
        let searchQuery = '';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        database = getDatabase(app);

        // Login function
        window.login = function() {
            const password = document.getElementById('adminPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadMessages();
            } else {
                errorMessage.textContent = 'Incorrect password. Please try again.';
                setTimeout(() => {
                    errorMessage.textContent = '';
                }, 3000);
            }
        };

        // Logout function
        window.logout = function() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        };

        // Load messages from Firebase
        function loadMessages() {
            const feedbackRef = ref(database, 'feedback');
            
            onValue(feedbackRef, (snapshot) => {
                allMessages = [];
                snapshot.forEach((childSnapshot) => {
                    allMessages.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                updateStats();
                filterMessages(currentFilter);
            });
        }

        // Update statistics
        function updateStats() {
            const totalLikes = allMessages.reduce((sum, msg) => sum + (msg.likes || 0), 0);
            const totalDislikes = allMessages.reduce((sum, msg) => sum + (msg.dislikes || 0), 0);

            document.getElementById('totalMessages').textContent = allMessages.length;
            document.getElementById('totalLikes').textContent = totalLikes;
            document.getElementById('totalDislikes').textContent = totalDislikes;
        }

        // Filter messages
        window.filterMessages = function(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            let messages = [...allMessages];

            // Apply search filter
            if (searchQuery) {
                messages = messages.filter(msg => 
                    msg.text.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            // Apply filter
            switch(filter) {
                case 'top':
                    messages.sort((a, b) => {
                        const aScore = (a.likes || 0) - (a.dislikes || 0);
                        const bScore = (b.likes || 0) - (b.dislikes || 0);
                        return bScore - aScore;
                    });
                    break;
                case 'controversial':
                    messages.sort((a, b) => {
                        const aTotal = (a.likes || 0) + (a.dislikes || 0);
                        const bTotal = (b.likes || 0) + (b.dislikes || 0);
                        return bTotal - aTotal;
                    });
                    break;
                case 'recent':
                    messages.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                    break;
                default:
                    messages.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            }

            filteredMessages = messages;
            renderMessages();
        };

        // Search messages
        window.searchMessages = function() {
            searchQuery = document.getElementById('searchInput').value;
            filterMessages(currentFilter);
        };

        // Render messages
        function renderMessages() {
            const container = document.getElementById('messagesContainer');

            if (filteredMessages.length === 0) {
                container.innerHTML = '<div class="empty-state">No messages found.</div>';
                return;
            }

            container.innerHTML = filteredMessages.map(msg => createMessageCard(msg)).join('');
        }

        // Create message card HTML
        function createMessageCard(msg) {
            const time = formatTime(msg.timestamp);
            const likes = msg.likes || 0;
            const dislikes = msg.dislikes || 0;
            const score = likes - dislikes;

            return `
                <div class="message-card">
                    <div class="message-header">
                        <div class="message-id">ID: ${msg.id}</div>
                        <div class="message-time">${time}</div>
                    </div>
                    <div class="message-text">${escapeHtml(msg.text)}</div>
                    <div class="message-stats">
                        <div class="stat">üëç ${likes} likes</div>
                        <div class="stat">üëé ${dislikes} dislikes</div>
                        <div class="stat">üìä Score: ${score}</div>
                    </div>
                    <div class="message-actions">
                        <button class="delete-btn" onclick="deleteMessage('${msg.id}')">
                            üóëÔ∏è Delete Message
                        </button>
                    </div>
                </div>
            `;
        }

        // Delete message
        window.deleteMessage = async function(messageId) {
            if (!confirm('Are you sure you want to delete this message? This action cannot be undone.')) {
                return;
            }

            try {
                const messageRef = ref(database, `feedback/${messageId}`);
                await remove(messageRef);
                alert('Message deleted successfully!');
            } catch (error) {
                console.error('Error deleting message:', error);
                alert('Error deleting message. Please try again.');
            }
        };

        // Format timestamp
        function formatTime(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
