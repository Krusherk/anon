<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nad Feedback - Unavailable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 80px 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 100px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            letter-spacing: 2px;
        }

        p {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 30px;
            }

            h1 {
                font-size: 48px;
            }

            .icon {
                font-size: 80px;
            }

            p {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 36px;
            }

            .icon {
                font-size: 60px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        <h1>UNAVAILABLE</h1>
        <p>This service is currently unavailable.</p>
    </div>
</body>
</html>
