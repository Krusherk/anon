    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, query, orderByChild, limitToLast, update, get } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBvLa3o2rt6Q579Pxgg9m5BkRvbcXSlry8",
            authDomain: "anon-c58e6.firebaseapp.com",
            databaseURL: "https://anon-c58e6-default-rtdb.firebaseio.com",
            projectId: "anon-c58e6",
            storageBucket: "anon-c58e6.firebasestorage.app",
            messagingSenderId: "204304115029",
            appId: "1:204304115029:web:eaf14145ffc2fbe6177bdc",
            measurementId: "G-G160CP408N"
        };

        let database = null;
        let allMessages = [];
        let currentTab = 'top';
        let searchQuery = '';
        const userVotes = {}; // Track user votes in memory

        // Initialize Firebase
        function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                database = getDatabase(app);
                
                const feedbackRef = ref(database, 'feedback');
                
                onValue(feedbackRef, (snapshot) => {
                    allMessages = [];
                    snapshot.forEach((childSnapshot) => {
                        allMessages.push({
                            id: childSnapshot.key,
                            ...childSnapshot.val()
                        });
                    });
                    renderMessages();
                }, {
                    // This ensures we get updates immediately
                    onlyOnce: false
                });

            } catch (error) {
                console.error('Firebase init error:', error);
            }
        }

        function renderMessages() {
            const feed = document.getElementById('messagesFeed');
            
            let messagesToShow = [...allMessages];
            
            // Apply search filter
            if (searchQuery) {
                messagesToShow = messagesToShow.filter(msg => 
                    msg.text.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }
            
            if (currentTab === 'top') {
                messagesToShow.sort((a, b) => {
                    const aScore = (a.likes || 0) - (a.dislikes || 0);
                    const bScore = (b.likes || 0) - (b.dislikes || 0);
                    return bScore - aScore;
                });
            } else {
                messagesToShow.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            }

            if (messagesToShow.length === 0) {
                if (searchQuery) {
                    feed.innerHTML = '<div class="empty-state">No feedback found matching your search. Try different keywords! üîç</div>';
                } else {
                    feed.innerHTML = '<div class="empty-state">No feedback yet. Be the first to share! üåü</div>';
                }
                return;
            }

            feed.innerHTML = messagesToShow.map((msg, index) => createMessageHTML(msg, index < 3 && currentTab === 'top' && !searchQuery)).join('');
        }

        function createMessageHTML(msg, isTop) {
            const time = formatTime(msg.timestamp);
            const likes = msg.likes || 0;
            const dislikes = msg.dislikes || 0;
            const score = likes - dislikes;
            const userVote = userVotes[msg.id] || null;

            return `
                <div class="message-card ${isTop ? 'top-comment' : ''}" data-id="${msg.id}">
                    ${isTop ? '<div class="top-badge">üèÜ TOP</div>' : ''}
                    <div class="message-header">
                        <div class="message-author">Anonymous</div>
                        <div class="message-time">${time}</div>
                    </div>
                    <div class="message-text">${escapeHtml(msg.text)}</div>
                    <div class="message-actions">
                        <button class="action-btn ${userVote === 'like' ? 'liked' : ''}" onclick="window.handleVote('${msg.id}', 'like')">
                            üëç ${likes}
                        </button>
                        <button class="action-btn ${userVote === 'dislike' ? 'disliked' : ''}" onclick="window.handleVote('${msg.id}', 'dislike')">
                            üëé ${dislikes}
                        </button>
                        <button class="action-btn share-btn" onclick="window.openShareModal('${msg.id}', \`${escapeHtml(msg.text).replace(/`/g, '\\`')}\`)">
                            üì§ Share
                        </button>
                    </div>
                </div>
            `;
        }

        window.handleVote = async function(messageId, voteType) {
            if (!database) return;

            const currentVote = userVotes[messageId];
            const messageRef = ref(database, `feedback/${messageId}`);
            
            try {
                const snapshot = await get(messageRef);
                const data = snapshot.val() || {};
                let likes = data.likes || 0;
                let dislikes = data.dislikes || 0;

                if (currentVote === voteType) {
                    // Remove vote
                    if (voteType === 'like') likes = Math.max(0, likes - 1);
                    else dislikes = Math.max(0, dislikes - 1);
                    delete userVotes[messageId];
                } else {
                    // Change or add vote
                    if (currentVote === 'like') likes = Math.max(0, likes - 1);
                    if (currentVote === 'dislike') dislikes = Math.max(0, dislikes - 1);
                    
                    if (voteType === 'like') likes++;
                    else dislikes++;
                    
                    userVotes[messageId] = voteType;
                }

                await update(messageRef, { likes, dislikes });
            } catch (error) {
                console.error('Error voting:', error);
            }
        };

        window.openShareModal = function(messageId, text) {
            document.getElementById('sharePreviewText').textContent = text;
            document.getElementById('shareModal').classList.add('active');
            
            // Store current message for download
            window.currentShareText = text;
        };

        document.getElementById('downloadBtn').addEventListener('click', async function() {
            const preview = document.getElementById('sharePreview');
            
            try {
                const canvas = await html2canvas(preview, {
                    backgroundColor: null,
                    scale: 2
                });
                
                const link = document.createElement('a');
                link.download = 'feedback-share.png';
                link.href = canvas.toDataURL();
                link.click();
            } catch (error) {
                console.error('Error generating image:', error);
            }
        });

        document.getElementById('closeModalBtn').addEventListener('click', function() {
            document.getElementById('shareModal').classList.remove('active');
        });

        document.getElementById('shareModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });

        document.getElementById('submitBtn').addEventListener('click', async function() {
            const input = document.getElementById('feedbackInput');
            const text = input.value.trim();

            if (!text || !database) return;

            this.disabled = true;
            this.querySelector('span').textContent = '‚úàÔ∏è Sending...';

            try {
                const feedbackRef = ref(database, 'feedback');
                await push(feedbackRef, {
                    text: text,
                    timestamp: Date.now(),
                    likes: 0,
                    dislikes: 0
                });

                input.value = '';
                document.getElementById('charCount').textContent = '0';
                
                gsap.to(this, {
                    scale: 1.1,
                    duration: 0.2,
                    yoyo: true,
                    repeat: 1
                });

            } catch (error) {
                console.error('Error submitting feedback:', error);
                alert('Error submitting feedback. Please try again.');
            }

            this.disabled = false;
            this.querySelector('span').textContent = 'üöÄ Send Anonymously';
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchQuery = e.target.value;
            const clearBtn = document.getElementById('clearSearch');
            if (searchQuery) {
                clearBtn.style.display = 'block';
            } else {
                clearBtn.style.display = 'none';
            }
            renderMessages();
        });

        document.getElementById('clearSearch').addEventListener('click', function() {
            document.getElementById('searchInput').value = '';
            searchQuery = '';
            this.style.display = 'none';
            renderMessages();
        });

        document.getElementById('feedbackInput').addEventListener('input', function(e) {
            document.getElementById('charCount').textContent = e.target.value.length;
        });

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentTab = this.dataset.tab;
                renderMessages();
            });
        });

        function formatTime(timestamp) {
            if (!timestamp) return 'Just now';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                document.body.appendChild(particle);
            }
        }

        initFirebase();
        createParticles();
    </script>
</body>
